<button mat-icon-button aria-label="Log out" *ngIf="authenticated$ | async; else logInButton" (click)="logout()">
  <mat-icon>logout</mat-icon>
</button>

<ng-template #logInButton>
  <button mat-icon-button aria-label="Log in" (click)="login()">
    <mat-icon>person</mat-icon>
  </button>
</ng-template>
